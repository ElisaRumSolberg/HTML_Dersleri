<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Our Products</h1>
    <div class="filters">
      <label>Filter by category:</label>
      <select>
        <option>All</option>
        <option>Clothing</option>
        <option>Accessories</option>
        <option>Home</option>
      </select>
    </div>
  </header>

  <main class="product-list">
    <div class="product-card">
      <img src="img/hoodie.webp" alt="Product 1" />
      <h3>Comfort Hoodie</h3>
      <p>$39.99</p>
    </div>
    <div class="product-card">
      <img src="img/mug.jpeg" alt="Product 2" />
      <h3>Minimal Mug</h3>
      <p>$14.99</p>
    </div>
    <!-- Diğer ürün kartları buraya -->
  </main>

</body>
</html>

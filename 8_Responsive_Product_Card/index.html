<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
   <a href="img/img1.webp" target="_blank">
  <img src="img/img1.webp" alt="Product Image" class="product-image">
</a>
    <div class="card-content">
      <h2 class="product-title">Stylish Backpack</h2>
      <p class="product-description">A compact, waterproof and stylish backpack for everyday use.</p>
      <div class="product-footer">
        <span class="price">$39.99</span>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>

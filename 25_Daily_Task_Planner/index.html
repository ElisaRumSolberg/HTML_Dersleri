<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="planner">
    <h1>🗓️ Daily Planner</h1>

    <ul class="task-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Morning Walk</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Check Emails</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">HTML & CSS Practice</label>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Read a Book</label>
      </li>
    </ul>
  </div>

</body>
</html>

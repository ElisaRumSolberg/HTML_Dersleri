<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cozy Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>Welcome to Cozy Store</h1>
    <p>Find your comfort in every season</p>
    <a href="#" class="btn">Shop Now</a>
  </header>

  <section class="products">
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="img/images Soft Blanket.jpeg" alt="Product 1">
      <div class="product-info">
        <h3>Soft Blanket</h3>
        <p>$29.99</p>
      </div>
    </div>

    <div class="product-card">
      <img src="img/Warm Socks.avif" alt="Product 2">
      <div class="product-info">
        <h3>Warm Socks</h3>
        <p>$9.99</p>
      </div>
    </div>

    <div class="product-card">
      <img src="img/Cozy Hoodie.jpeg" alt="Product 3">
      <div class="product-info">
        <h3>Cozy Hoodie</h3>
        <p>$39.99</p>
      </div>
    </div>
  </div>
</section>

  <footer>
    <p>&copy; 2024 Cozy Store. All rights reserved.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Tables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="pricing-section">
    <h1>Choose Your Plan</h1>
    <div class="pricing-cards">
      <!-- Basic Plan -->
      <div class="card">
        <h2>Basic</h2>
        <p class="price">$9<span>/month</span></p>
        <ul>
          <li>✅ 1 Website</li>
          <li>✅ Basic Support</li>
          <li>❌ No Analytics</li>
        </ul>
        <a href="#" class="btn">Select</a>
      </div>

      <!-- Pro Plan -->
      <div class="card popular">
        <h2>Pro</h2>
        <p class="price">$29<span>/month</span></p>
        <ul>
          <li>✅ 5 Websites</li>
          <li>✅ Priority Support</li>
          <li>✅ Analytics</li>
        </ul>
        <a href="#" class="btn">Select</a>
      </div>

      <!-- Premium Plan -->
      <div class="card">
        <h2>Premium</h2>
        <p class="price">$59<span>/month</span></p>
        <ul>
          <li>✅ Unlimited Websites</li>
          <li>✅ 24/7 Support</li>
          <li>✅ Advanced Analytics</li>
        </ul>
        <a href="#" class="btn">Select</a>
      </div>
    </div>
  </section>
</body>
</html>
